<!DOCTYPE html>
<html lang="pt-br">
<head>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/reset.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
        <title>AluraBooks</title>
</head>

<body>

        <header class="cabecalho">
                <div class="container">
                <input type="checkbox" name="" class="container__botao" id="menu">
                <label for="menu">
                        <span class="cabecalho__menu-hamburguer container__imagem"></span>
                </label>
                <ul class="lista-menu">
                        <li class="lista-menu__titulo">Categorias</li>
                        <li class="lista-menu__item"><a href="#">Categorias</a></li>
                        <li class="lista-menu__item"><a href="#">Programação</a></li>
                        <li class="lista-menu__item"><a href="#">Front-end</a></li>
                        <li class="lista-menu__item"><a href="#">Infraestrutura</a></li>
                        <li class="lista-menu__item"><a href="#">Design & UX</a></li>
                </ul>
                
                <img src="./img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
                </div>

                <div class="container">
                <a href="#"><img src="./img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
                <a href="#"><img src="./img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
                <a href="#"><img src="./img/Usuario.png" alt="Meu perfil" class="container__imagem"></a>
                </div>
        </header>


        <section class="banner">
                <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                <p class="banner__texto">Encontre nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carrosel">
                <h2 class="carrosel__titulo">Novos lançamentos</h2>
                <!-- Slider main container -->
                <div class="swiper">
                        <!-- Additional required wrapper -->
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>


                        <div class="swiper-wrapper">
                                <!-- Slides-->
                                <div class="swiper-slide>"><img src="./img/ApacheKafka.svg" alt="Livro sobre apache kafka e spring boot da alura books"></div>
                                <div class="swiper-slide>"><img src="./img/Liderança.svg" alt="Livro sobre liderança em design da alura books"></div>
                                <div class="swiper-slide>"><img src="./img/Javascript.svg" alt="Livro sobre javascript assertivo da alurabooks"></div>
                                <div class="swiper-slide>"><img src="./img/Guia Front-end.svg" alt="Livro Guia Front-end"></div>
                                <div class="swiper-slide>"><img src="./img/Portugol.svg" alt="Livro sobre portugol"></div>
                                <div class="swiper-slide>"><img src="./img/Acessibilidade.svg" alt="Livro sobre acessibilidade"></div>
                                
                        </div>
                        

                        <!-- If we need navigation buttons -->
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>

                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                </div>
                
        </section>

        <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
        <script>
                const swiper = new Swiper('.swiper', {
                        spaceBetween: 10,
                        slidersPerView: 3,
                        pagination: {
                                el: '.swiper-pagination',
                                type: 'bullets',
                        },
                });
        </script>

</body>
</html>
